name: Deploy to AWS EKS

on:
  push:
    branches:
      - frontend-ci/cd # Trigger deployment on pushes to the 'main' branch.

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up AWS CLI
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Your AWS region

    # Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    # Configure kubectl for the EKS cluster
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --name demo-eks-cluster-test --region us-east-1  # Replace with your EKS cluster name and region

    # Build Docker image and push to ECR
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      run: |
        docker build -t frontend:latest .  # Build the Docker image
        docker tag frontend:latest 796973520907.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
        docker push 796973520907.dkr.ecr.us-east-1.amazonaws.com/frontend:latest  # Push to ECR

    # Deploy to EKS cluster
    - name: Deploy to EKS
      run: |
        kubectl apply -f deployment/frontend/deployment.yaml  # Path to your Kubernetes deployment file
        kubectl apply -f deployment/frontend/service.yaml     # Path to your Kubernetes service file
